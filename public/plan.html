<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0b0b0b;color:#fff;}

.container{max-width:900px;margin:auto;padding:40px;}
.card{
  background:rgba(255,255,255,0.06);
  border-radius:22px;
  padding:30px;
  margin-bottom:30px;
  border:1px solid rgba(255,255,255,0.15);
}
h2{color:#00fff0;margin-bottom:10px;}
p{color:#ccc;margin:6px 0}

/* INPUTS */
input,textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.05);
  color:#fff;
  margin-top:10px;
}

/* NEON BUTTONS */
.neon-btn{
  position:relative;
  padding:14px 34px;
  border-radius:40px;
  font-weight:700;
  border:none;
  cursor:pointer;
  color:#000;
  backdrop-filter:blur(12px);
  overflow:hidden;
  transition:.4s;
}
.neon-btn::before{
  content:"";
  position:absolute;
  top:0;left:-100%;
  width:100%;height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.6),transparent);
  transition:.6s;
}
.neon-btn:hover::before{left:100%;}
.neon-btn:hover{transform:translateY(-3px) scale(1.05);}
.neon-btn:active{transform:scale(.95);}

.neon-green{
  background:linear-gradient(90deg,#00ff88,#00cc44);
  box-shadow:0 0 25px rgba(0,255,136,.8);
}
.neon-blue{
  background:linear-gradient(90deg,#00fff0,#0066ff);
  box-shadow:0 0 25px rgba(0,255,240,.8);
}

/* HIDE PAYMENT INITIALLY */
#paymentBox{display:none;}
</style>
</head>

<body>

<div class="container">

<!-- PLAN DETAILS -->

  <h2>Project Details</h2>

  <input id="name" placeholder="Your Name" required>

<script>
function confirmDetails(){
  const name=document.getElementById("name").value;
  const email=document.getElementById("email").value;

  if(!name || !email){
    alert("Please fill Name & Email");
    return;
  }

  document.getElementById("paymentBox").style.display="block";
  document.getElementById("confirmText").style.display="block";
}

function payNow(amount){
  fetch("/create-order",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({amount})
  })
  .then(res=>res.json())
  .then(order=>{
    const options={
      key:"rzp_live_S4F1oww60ZXW1O",   // ðŸ”‘ apni key id yahan daalo
      amount:order.amount,
      currency:"INR",
      name:"AVX Web Services",
      description:"Website Starter Plan",
      order_id:order.id,
      handler:function(res){
        fetch("/contact",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({
            plan:"Website Starter",
            amount:amount,
            name:document.getElementById("name").value,
            email:document.getElementById("email").value,
            message:document.getElementById("msg").value,
            orderId:res.razorpay_order_id
          })
        }).then(()=>{
          window.location.href="success.html?orderId="+res.razorpay_order_id;
        });
      }
    };
    new Razorpay(options).open();
  });
}
</script>
