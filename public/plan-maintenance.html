<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maintenance Plan | AVX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  background:#0b0b0b;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  width:420px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  padding:35px;
  border-radius:22px;
  box-shadow:0 0 35px rgba(0,255,240,0.5);
}

h1{
  text-align:center;
  color:#00fff0;
  margin-bottom:8px;
}

.sub{
  text-align:center;
  color:#aaa;
  margin-bottom:20px;
}

.price{
  text-align:center;
  font-size:2.4rem;
  margin-bottom:25px;
}

ul{
  list-style:none;
  margin-bottom:25px;
}

ul li{
  margin:8px 0;
  color:#ccc;
}

/* FORM */
input, textarea{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.05);
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#00fff0,#0066ff);
  font-weight:700;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,240,0.6);
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
}

.note{
  text-align:center;
  font-size:13px;
  color:#aaa;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="box">
  <h1>Maintenance Plan</h1>
  <p class="sub">Monthly Website Support</p>

  <div class="price">₹500 / month</div>

  <ul>
    <li>✔ Text & Image Updates</li>
    <li>✔ Bug Fixes</li>
    <li>✔ Speed Optimization</li>
    <li>✔ WhatsApp Support</li>
  </ul>

  <!-- CONTACT FORM -->
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <textarea id="message" rows="3" placeholder="Website details / issues"></textarea>

  <button onclick="payNow()">Pay ₹500</button>

  <p class="note">Secure payment powered by Razorpay</p>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
const AMOUNT = 500;
const PLAN = "Maintenance Plan";

async function payNow(){

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  if(!name || !email){
    alert("Please fill required details");
    return;
  }


  // CREATE ORDER
  const res = await fetch("/create-order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ amount: AMOUNT })
  });

  const order = await res.json();

  const options = {
    key: "rzp_live_S4F1oww60ZXW1O",
    amount: order.amount,
    currency: "INR",
    name: "AVX Web Services",
    description: PLAN,
    order_id: order.id,

    handler: function (response) {

      // SAVE ORDER + CONTACT
      fetch("/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          orderId: response.razorpay_order_id,
          name,
          email,
          message,
          amount: AMOUNT
        })
      })
      .then(() => {
        window.location.href =
          "success.html?orderId=" + response.razorpay_order_id;
      });
    }
  };

  const rzp = new Razorpay(options);
  rzp.open();
}
</script>

</body>
</html>
