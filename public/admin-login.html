<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | AVX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background bubbles */
    .bg span {
      position: absolute;
      width: 25px;
      height: 25px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); }
      100% { transform: translateY(-10vh) scale(1); }
    }

    .login-box {
      width: 360px;
      padding: 35px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 18px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      color: #00fff0;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .input-box {
      margin-bottom: 18px;
    }

    .input-box input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 15px;
    }

    .input-box input::placeholder {
      color: #ddd;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00fff0, #00c6ff);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 240, 0.6);
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 240, 0.9);
    }

    .login-btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .error {
      margin-top: 15px;
      color: #ff4d4d;
      font-size: 14px;
      display: none;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Animated background -->
  <div class="bg">
    <span style="left:10%; animation-delay:0s;"></span>
    <span style="left:30%; animation-delay:2s;"></span>
    <span style="left:50%; animation-delay:4s;"></span>
    <span style="left:70%; animation-delay:6s;"></span>
    <span style="left:90%; animation-delay:8s;"></span>
  </div>

  <div class="login-box">
    <h2>Admin Login</h2>

    <div class="input-box">
      <input type="email" id="email" placeholder="Admin Email" required />
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Password" required />
    </div>

    <button class="login-btn" id="loginBtn">Login</button>

    <div class="error" id="errorMsg">Wrong email or password</div>

    <footer>Â© 2026 AVX Web Services</footer>
  </div>

  <script>
    const btn = document.getElementById("loginBtn");
    const error = document.getElementById("errorMsg");

    btn.addEventListener("click", async () => {
      btn.classList.add("loading");
      btn.innerText = "Logging in...";
      error.style.display = "none";

      const res = await fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        })
      });

      if (res.ok) {
        window.location.href = "/admin.html";
      } else {
        error.style.display = "block";
        btn.classList.remove("loading");
        btn.innerText = "Login";
      }
    });
  </script>

</body>
</html>
